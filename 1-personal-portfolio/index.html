<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-main-50: #e8f1fc;
        --color-main-100: #d1e4fa;
        --color-main-200: #a2c9f5;
        --color-main-300: #74adef;
        --color-main-400: #4592ea;
        --color-main-500: #1777e5;
        --color-main-600: #125fb7;
        --color-main-700: #0e4789;
        --color-main-800: #09305c;
        --color-main-900: #05182e;

        --font-main: "Inter", ui-sans-serif, system-ui, sans-serif;
      }

      @layer base {
        body {
          @apply font-main text-main-900 antialiased m-0 p-0;
        }
      }

      /* Typography - Headings */
      @utility heading-display-01 {
        @apply font-semibold text-[80px] leading-[80px];
      }

      @utility heading-01 {
        @apply font-semibold text-[48px] leading-[56px];
      }

      @utility heading-02 {
        @apply font-semibold text-[40px] leading-[48px];
      }

      @utility heading-03 {
        @apply font-semibold text-[32px] leading-[40px];
      }

      @utility heading-04 {
        @apply font-semibold text-[24px] leading-[32px];
      }

      @utility heading-05 {
        @apply font-semibold text-[18px] leading-[64px];
      }

      /* Typography - Captions */
      @utility caption-base {
        @apply font-semibold uppercase;
      }

      @utility caption-01 {
        @apply caption-base text-[20px] leading-[32px];
      }

      @utility caption-02 {
        @apply caption-base text-[18px] leading-[28px];
      }

      @utility caption-03 {
        @apply caption-base text-[16px] leading-[24px];
      }

      @utility caption-04 {
        @apply caption-base text-[14px] leading-[20px];
      }

      @utility caption-05 {
        @apply caption-base text-[12px] leading-[16px];
      }

      @utility caption-06 {
        @apply caption-base text-[10px] leading-[12px];
      }

      /* Body Typography */
      @utility body-xxl-400 {
        @apply font-normal text-[24px] leading-[36px];
      }

      @utility body-xxl-500 {
        @apply font-medium text-[24px] leading-[36px];
      }

      @utility body-xl-400 {
        @apply font-normal text-[20px] leading-[32px];
      }

      @utility body-xl-500 {
        @apply font-medium text-[20px] leading-[32px];
      }

      @utility body-large-400 {
        @apply font-normal text-[18px] leading-[26px];
      }

      @utility body-large-500 {
        @apply font-medium text-[18px] leading-[26px];
      }

      @utility body-regular-400 {
        @apply font-normal text-[16px] leading-[24px];
      }

      @utility body-regular-500 {
        @apply font-medium text-[16px] leading-[24px];
      }

      @utility body-small-400 {
        @apply font-normal text-[14px] leading-[20px];
      }

      @utility body-small-500 {
        @apply font-medium text-[14px] leading-[20px];
      }

      @utility body-xs-400 {
        @apply font-normal text-[12px] leading-[18px];
      }

      @utility body-xs-500 {
        @apply font-medium text-[12px] leading-[18px];
      }

      @layer components {
        /* Buttons */
        .btn {
          @apply inline-flex items-center justify-center gap-[10px] px-6 py-3 rounded-lg 
           font-main font-medium text-base cursor-pointer transition-all duration-200 
           border border-transparent no-underline;
        }

        .btn--primary {
          @apply bg-main-500 text-white hover:bg-main-600;
        }
        .btn--dark {
          @apply bg-main-600 text-white hover:bg-main-700;
        }
        .btn--outline {
          @apply border-main-500 text-main-500 bg-transparent hover:bg-main-50;
        }
        .btn--outline-dark {
          @apply border-main-600 text-main-600 bg-main-50 hover:bg-main-100;
        }
        .btn--soft {
          @apply border-main-100 text-main-500 bg-transparent hover:border-main-200;
        }
        .btn--soft-dark {
          @apply border-main-500 text-main-500 bg-transparent hover:border-main-600;
        }
        .btn--ghost {
          @apply border-main-500 bg-transparent text-main-500 hover:bg-main-100;
        }
        .btn--ghost-dark {
          @apply bg-main-100 text-main-600 hover:bg-main-200;
        }

        /* Navigation Circles */
        .nav-circle {
          @apply w-12 h-12 rounded-full flex items-center justify-center border border-main-100 
           bg-white text-main-900 cursor-pointer transition-colors hover:bg-main-50;
        }
        .nav-circle--solid {
          @apply bg-main-500 text-white border-transparent hover:bg-main-600;
        }

        /* Icon Circles */
        .icon-circle {
          @apply w-14 h-14 rounded-full flex items-center justify-center bg-main-500 
           text-white text-xl border-none cursor-pointer transition-transform hover:scale-105;
        }
        .icon-circle-dark {
          @apply bg-main-700;
        }

        /* Quote Circle */
        .quote-circle {
          @apply w-40 h-40 rounded-full bg-main-500 text-white flex flex-col items-center 
           justify-center gap-3 text-center font-medium no-underline border-none 
           transition-transform hover:scale-105;
        }
        .quote-circle__icon {
          @apply text-2xl bg-white text-main-500 rounded-full p-2;
        }
        .quote-circle--dark {
          @apply bg-main-700;
        }
        .quote-circle--dark .quote-circle__icon {
          @apply text-main-700;
        }

        /* Link */
        
      }
    </style>
  </head>

  <body>
    <header class="bg-white">
      <nav
        class="flex justify-between items-center max-w-7xl mx-auto p-6 lg:px-8"
      >
        <div class="flex lg:flex-1">
          <a
            href="/"
            class="flex justify-between items-center gap-3 -m-1.5 p-1.5"
          >
            <img class="h-8 w-auto" src="/img/Smiley.png" alt="logo" />
            <span class="heading-04">Howard</span>
          </a>
        </div>
        <div class="lg:hidden">
          <button>
            <svg
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            class="body-large-400 text-gray-400 hover:text-gray-900 hover:font-semibold"
            href="/"
            >Home</a
          >
          <a class="body-large-400" href="/about">About</a>
          <a class="body-large-400" href="/work">Work</a>
          <a class="body-large-400" href="/service">Service</a>
          <a class="body-large-400" href="/blog">Blog</a>
          <a class="body-large-400" href="/contact">Contact</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="mailto:trung.dinhquang@hotmail.com"
            >trung.dinhquang@hotmail.com</a
          >
        </div>
      </nav>
    </header>
  </body>
</html>
